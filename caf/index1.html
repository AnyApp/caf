<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" >
    <!-- CSS Includes -->
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css"  charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/caf.css" />

    <title>עליתי על טרמפ</title>

<body ontouchstart="" class="rtl">
<div class="app_container">
    <div id="header" class="header bgDarkCyan textCenter hp45">
        <div id="title" class="headerItem absBlock50-1-2 textCenter white bold lFontSize"
             >
        </div>
        <div id="menu" class="headerItem wp50 hp45 absBlock50-n-0"
             caf-active="bgXDarkCyan"
             caf-onclick="caf.Utilities.hideOrShow('dropMenu','fadein','fadeout',300);"
             caf-iconly="ic_action_menu">
            <div id="dropMenu" class="dropMenuRight wp150 bcXDarkCyan border1p hidden top45 sFontSize bold white textRight">
                <div id="dropMenuButtonSettings" class="bgXDarkCyan hp40 wp110"
                     caf-active="bgXDarkGray"
                     caf-active-remove="bgXDarkCyan"
                     caf-text="הגדרות מערכת"
                     caf-icon-right="ic_action_edit"
                     caf-onclick="caf.log('settingsButton');">
                </div>
                <div id="dropMenuButtonInfo" class="bgXDarkCyan hp40 wp110"
                     caf-active="bgXDarkGray"
                     caf-active-remove="bgXDarkCyan"
                     caf-text="מידע נוסף"
                     caf-icon-right="ic_action_camera"
                     caf-icon-size="m"
                     caf-onclick="caf.log('infoButton');">
                </div>
                <div id="dropMenuOverlay" class="dropMenuOverlay"
                     caf-onclick="caf.Utilities.hideOrShow('dropMenu','fadein','fadeout',300);">
                </div>
            </div>

        </div>
        <div id="info" class="headerItem wp50 hp45 absBlock50-n-1"
             caf-active="bgXDarkCyan"
             caf-onclick="caf.log('info');"
             caf-iconly="ic_action_info">
        </div>
        <div id="back" class="headerItem wp50 hp45 absBlock50-0-n"
             caf-active="bgXDarkCyan"
             caf-to-page="move-back"
             caf-iconly="ic_action_previous_item">
        </div>

    </div>
    <div id="page4" class="content bgLightPurple top45 bottom20"
         caf-page-load="caf.title('Page 4');">
        <div id="btab1"
             caf-class="mt6 marginCentered textCenter inlineBlock bgDarkRed w30 hp50 xsRounded lFontSize white bold"
             caf-active="bgXDarkRed"
             caf-hold="bgXDarkGray"
             caf-active-remove="bgDarkRed"
             caf-to-tab="tab1"
             caf-tab-container="tabContainer"
             caf-text="go tab 1">
        </div>
        <div id="btab2"
             caf-class="mt6 marginCentered textCenter inlineBlock bgDarkRed w30 hp50 xsRounded lFontSize white bold"
             caf-active="bgXDarkRed"
             caf-hold="bgXDarkGray"
             caf-active-remove="bgDarkRed"
             caf-to-tab="tab2"
             caf-tab-container="tabContainer"
             caf-text="go tab 2">
        </div>
        <div id="btab3"
             caf-class="mt6 marginCentered textCenter inlineBlock bgDarkRed w30 hp50 xsRounded lFontSize white bold"
             caf-active="bgXDarkRed"
             caf-hold="bgXDarkGray"
             caf-active-remove="bgDarkRed"
             caf-to-tab="tab3"
             caf-tab-container="tabContainer"
             caf-text="go tab 3">
        </div>
        <div id="tabContainer" class="overthrow tabContainer"
                caf-tabs="['tab1','tab2','tab3']"
                caf-current-tab="tab1">
            <div id="tab1" class="overthrow tab top60 bgWhite currentTab"
                    caf-related-button="btab1">
                <div id="tab1elm"
                     caf-class="mt6 marginCentered textCenter bgDarkBlue w20 hp50 xsRounded xxlFontSize white bold"
                     caf-text="tab 1">
                </div>
            </div>
            <div id="tab2" class="overthrow tab top60 bgWhite"
                 caf-related-button="btab2">
                <div id="tab2elm"
                     caf-class="mt6 marginCentered textCenter bgDarkBlue w20 hp50 xsRounded xxlFontSize white bold"
                     caf-text="tab 2">
                </div>
            </div>
            <div id="tab3" class="overthrow tab top60 bgWhite"
                 caf-related-button="btab3">
                <div id="tab3elm"
                     caf-class="mt6 marginCentered textCenter bgDarkBlue w20 hp50 xsRounded xxlFontSize white bold"
                     caf-text="tab 3">
                </div>
            </div>
        </div>
    </div>

    <div id="page3" class="content overthrow bgLightPurple top45 bottom20"
