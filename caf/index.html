<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" >
    <!-- CSS Includes -->
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css"  charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/caf.css" />
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />

    <title>CAF</title>
</head>
<body ontouchstart="" class="rtl">
<div id="app-container" class="app_container ltr"
        pages="['page-main','page-buttons','page-tabs']"
        caf-side-menu-container="side-menu-swiper"
        caf-side-menu-position="left">
    <div class="swiper-container ltr" id="side-menu-swiper" >
        <div class="swiper-wrapper side-menu-swiper-wrapper">
            <div id="side-menu-view" class="swiper-slide sideMenu overthrow  textCenter bgXXXDarkBlue">
                <div id="side-menu-button-main"
                     class="pl24 textLeft w100 hp50 smFontSize whiteSmoke bold italic borderBox borderBottom1p bcXXDarkBlue"
                     caf-active="bgXDarkBlue" caf-icon-right="ic_action_forward" caf-icon-size="m"
                     caf-to-page="page-main"
                     caf-side-menu-switch="side-menu-swiper"
                     caf-text="To Page Main">
                </div>
                <div id="side-menu-button-tabs"
                     class="pl24 textLeft w100 hp50 smFontSize whiteSmoke bold italic borderBox borderBottom1p bcXXDarkBlue"
                     caf-active="bgXDarkBlue" caf-icon-right="ic_action_forward" caf-icon-size="m"
                     caf-to-page="page-tabs"
                     caf-side-menu-switch="side-menu-swiper"
                     caf-text="To Page Tabs">
                </div>
                <div id="side-menu-button-buttons"
                     class="pl24  textLeft w100 hp50 smFontSize whiteSmoke bold italic borderBox borderBottom1p bcXXDarkBlue"
                     caf-active="bgXDarkBlue" caf-icon-right="ic_action_forward" caf-icon-size="m"
                     caf-to-page="page-buttons"
                     caf-side-menu-switch="side-menu-swiper"
                     caf-text="To Page Buttons">
                </div>
                <div id="side-menu-button-form"
                     class="pl24  textLeft w100 hp50 smFontSize whiteSmoke bold italic borderBox borderBottom1p bcXXDarkBlue"
                     caf-active="bgXDarkBlue" caf-icon-right="ic_action_forward" caf-icon-size="m"
                     caf-to-page="page-form"
                     caf-side-menu-switch="side-menu-swiper"
                     caf-text="To Page Form">
                </div>
                <div id="side-menu-button-facebook"
                     class="pl24  textLeft w100 hp50 smFontSize whiteSmoke bold italic borderBox borderBottom1p bcXXDarkBlue"
                     caf-active="bgXDarkBlue" caf-icon-right="ic_action_forward" caf-icon-size="m"
                     caf-to-url="https://www.facebook.com/"
                     caf-side-menu-switch="side-menu-swiper"
                     caf-text="Out-Of-App Link">
                </div>

            </div>
            <div id="main-view" class="swiper-slide appMainView">
                <div id="header" class="header bgXXDarkCyan textCenter hp45">
                    <div id="title" class="headerItem absBlock50-2-2 textCenter white bold mFontSize"></div>
                    <div id="menu" class="headerItem wp50 hp45 absBlock50-n-0" caf-active="bgXDarkCyan"
                         caf-iconly="ic_action_overflow"
                         caf-drop-menu-container="dropMenu">
                        <div id="dropMenu" class="dropMenuRight wp150 bcXDarkCyan border1p hidden top45 sFontSize bold white textRight">
                            <div id="dropMenuButtonTabView" class="bgXDarkCyan hp40 wp150" caf-active="bgXDarkGray"
                                 caf-active-remove="bgXDarkCyan" caf-icon-right="ic_action_edit" caf-icon-size="m" caf-stop-propagation="true"
                                 caf-drop-menu-container="dropMenu" caf-text="Buttons" caf-to-page="page-buttons">
                            </div>
                            <div id="dropMenuButtonSettings" class="bgXDarkCyan hp40 wp150" caf-active="bgXDarkGray"
                                 caf-active-remove="bgXDarkCyan" caf-icon-right="ic_action_edit" caf-icon-size="s" caf-stop-propagation="true"
                                 caf-drop-menu-container="dropMenu" caf-text="Tabs" caf-to-page="page-tabs">
                            </div>
                            <div id="dropMenuButtonForms" class="bgXDarkCyan hp40 wp150 textLeft" caf-active="bgXDarkGray"
                                 caf-active-remove="bgXDarkCyan" caf-icon-left="ic_action_camera" caf-icon-size="m" caf-stop-propagation="true"
                                 caf-drop-menu-container="dropMenu" caf-text="Form" caf-to-page="page-form">
                            </div>
                            <div id="dropMenuButtonInfo" class="bgXDarkCyan hp40 wp150 textLeft" caf-active="bgXDarkGray"
                                 caf-active-remove="bgXDarkCyan" caf-icon-left="ic_action_camera" caf-icon-size="l" caf-stop-propagation="true"
                                 caf-drop-menu-container="dropMenu" caf-text="Buttons" caf-to-page="page-buttons">
                            </div>
                            <div id="dropMenuButtonExit" class="bgXDarkCyan hp40 wp150 textLeft" caf-active="bgXDarkGray"
                                 caf-active-remove="bgXDarkCyan" caf-icon-left="ic_action_camera" caf-icon-size="xl" caf-stop-propagation="true"
                                 caf-drop-menu-container="dropMenu" caf-text="Tabs" caf-to-page="page-tabs">
                            </div>
                            <div id="dropMenuOverlay" class="dropMenuOverlay"
                                 caf-drop-menu-overlay-of="dropMenu"  caf-stop-propagation="true">
                            </div>
                        </div>
                    </div>
                    <div id="side-menu" class="headerItem wp50 hp45 absBlock50-0-n"
                         caf-active="bgXDarkCyan"
                         caf-side-menu-switch="side-menu-swiper"
                         caf-iconly="ic_action_menu">
                    </div>
                    <div id="back" class="headerItem wp50 hp45 absBlock50-1-n"
                         caf-active="bgXDarkCyan"
                         caf-to-page="move-back"
                         caf-iconly="ic_action_previous_item">
                    </div>
                </div>
                <div id="page-main" class="overthrow content bgWhite top45 bottom20"
                     caf-page-load="caf.ui.title('CAF Showcase');">
                    <div id="main-btn-to-buttons"
                         class="mt6 marginCentered textCenter bgDarkBlue w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkBlue"
                         caf-to-page="page-buttons"
                         caf-text="Buttons">
                    </div>
                    <div id="main-btn-to-tabs"
                         class="mt6 marginCentered textCenter bgDarkPurple w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkPurple"
                         caf-to-page="page-tabs"
                         caf-text="Tabs">
                    </div>
                    <div id="main-btn-to-form"
                         class="mt6 marginCentered textCenter bgDarkRed w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkRed"
                         caf-to-page="page-form"
                         caf-text="Form">
                    </div>
                </div>
                <div id="page-buttons" class="content overthrow bgWhite top45 bottom20"
                     caf-page-load="caf.ui.title('CAF Buttons');">
                    <div id="page-buttons-btn-to-main"
                         class="mt8 marginRighted textCenter bgDarkBlue w50 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkBlue"
                         caf-to-page="page-main"
                         caf-text="To Page Main">
                    </div>
                    <div id="page-buttons-btn-to-form"
                         class="mt8 marginCentered textCenter bgDarkPink w60 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkPink"
                         caf-to-page="page-form"
                         caf-text="To Page Form">
                    </div>
                    <div id="page-buttons-btn-to-facebook"
                         class="pl24 mt8 marginLefted textLeft bgDarkPurple w50 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXXDarkPurple" caf-icon-right="ic_action_forward" caf-icon-size="m"
                         caf-to-url="https://www.facebook.com/"
                         caf-text="Out-Of-App Link">
                    </div>
                    <div id="page-buttons-btn-to-tabs"
                        class="mt14 marginCentered textCenter bgDarkGray w70 hp60 xsRounded lFontSize white bold"
                        caf-active="bgXDarkGray"
                        caf-to-page="page-tabs"
                        caf-text="To Page Tabs">
                    </div>
                    <div id="page-buttons-btn-to-buttons"
                         class="mt20 marginRighted textCenter bgDarkRed w80 hp120 sRounded xxlFontSize white bold"
                         caf-active="bgXDarkRed"
                         caf-to-page="page-buttons"
                         caf-text="To Page Buttons">
                    </div>

                </div>
                <div id="page-tabs" class="content bgWhite top45 bottom20"
                     caf-page-load="caf.ui.title('CAF Tabs');">
                        <div class="tabsButtonsContainer hp40 smFontSize white bold bgDarkCyan">
                        <div id="btab1"
                             class="marginCentered textCenter inlineBlock  w30"
                             caf-active="bgXXXDarkCyan"
                             caf-hold="bgXDarkCyan"
                             caf-active-remove=""
                             caf-to-tab="tab1"
                             caf-tab-container="tabContainer"
                             caf-text="go tab 1">
                        </div>
                        <div id="btab2"
                             class="marginCentered textCenter inlineBlock  w30"
                             caf-active="bgXXXDarkCyan"
                             caf-hold="bgXDarkCyan"
                             caf-active-remove=""
                             caf-to-tab="tab2"
                             caf-tab-container="tabContainer"
                             caf-text="go tab 2">
                        </div>
                        <div id="btab3"
                             class="marginCentered textCenter inlineBlock  w30"
                             caf-active="bgXXXDarkCyan"
                             caf-hold="bgXDarkCyan"
                             caf-active-remove=""
                             caf-to-tab="tab3"
                             caf-tab-container="tabContainer"
                             caf-text="go tab 3">
                        </div>
                    </div>
                    <div id="tabContainer" class="overthrow tabContainer mFontSize"
                         caf-tabs="['tab1','tab2','tab3']"
                         caf-current-tab="tab1">
                         <!--swiper-container="tabs-swiper" num-slides="3"-->
                        <div id="tab1" class="swiper-slide overthrow tab top60 bgWhite currentTab"
                         caf-related-button="btab1">
                            <div id="tab1elm1"
                                 class="mt6 marginCentered textCenter bgDarkBlue w20 hp40 xsRounded white bold"
                                 caf-text="tab 1">
                            </div>
                            <div id="tab1elm2"
                                 class="mt6 marginCentered textCenter bgDarkPink w40 hp50 xsRounded white bold"
                                 caf-text="tab 1">
                            </div>
                        </div>
                        <div id="tab2" class="swiper-slide overthrow tab top60 bgWhite"
                             caf-related-button="btab2">
                            <div id="tab2elm"
                                 class="mt6 marginCentered textCenter bgDarkBlue w20 hp50 xsRounded white bold"
                                 caf-text="tab 2">
                            </div>
                        </div>
                        <div id="tab3" class="swiper-slide overthrow tab top60 bgWhite"
                             caf-related-button="btab3">
                            <div id="tab3elm"
                                 class="mt6 marginCentered textCenter bgDarkBrown w80 hp130 xsRounded xxlFontSize white bold"
                                 caf-text="tab 3">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="page-form" class="content overthrow bgWhite top45 bottom20"
                    caf-page-load="caf.ui.title('CAF Form');"
                    caf-form="example-form" caf-form-on-submit="caf.ui.forms.logValues"
                        caf-form-send-to-url="http://codletech.net/caf/caf.php"
                        caf-form-send-to-url-callback="(function(values){caf.log(values);})">
                    <input type="text" class="pl4 pr4 mt8 marginCentered textLeft w85 hp40 xsRounded mFontSize bold"
                           placeholder="Full Name"
                           id="form-page-name-input" caf-form-input="example-form"
                           caf-form-input-name="name-input" caf-form-input-type="text"
                           caf-form-input-validator="['not-empty']" caf-form-input-prepare="['same']"/>
                    <input type="text" class="pl4 pr4 mt8 marginCentered textLeft w85 hp40 xsRounded mFontSize bold"
                           placeholder="Phone Number"
                           id="form-page-phone-input" caf-form-input="example-form"
                           caf-form-input-name="phone-input" caf-form-input-type="text"
                           caf-form-input-validator="['not-empty']" caf-form-input-prepare="['same','numbers-only']"/>
                    <div id="form-page-submit"
                         class="mt8 marginCentered textCenter bgDarkCyan w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkCyan"
                         caf-text="Save"
                         caf-form-submit-button="example-form">
                    </div>
                    <div id="form-page-submit-to-url"
                         class="mt8 marginCentered textCenter bgDarkPurple w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkPurple"
                         caf-text="Send To URL"
                         caf-form-send-to-url-button="example-form">
                    </div>
                    <div id="form-page-save-to-local-storage"
                         class="mt8 marginCentered textCenter bgDarkPink w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkPink"
                         caf-text="Save To Local Storage"
                         caf-form-save-to-local-storage-button="example-form">
                    </div>
                    <div id="form-page-clear"
                         class="mt8 marginCentered textCenter bgDarkBrown w85 hp40 xsRounded mFontSize white bold"
                         caf-active="bgXDarkBrown"
                         caf-text="Clear"
                         caf-form-clear-button="example-form">
                    </div>

                </div>

                <div class="footer bgXXDarkCyan bottom0 hp20 sFontSize textCenter white bold">From Codletech</div>
            </div>

        </div>
    </div>
</div>
</body>
<!-- JS Includes -->
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" src="js/caf.min.js"></script>
<script type="text/javascript" src="caf-js/libs/idangerous.swiper.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
